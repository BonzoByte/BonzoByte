<!doctype html>

    <script>
        (function () {
            try {
                // UHVAÄ†AJ TOKEN IZ QUERY STRINGA PRIJE ANGULARA
                var m = /[?&]token=([^&]+)/.exec(window.location.search);
                if (m && m[1]) {
                    sessionStorage.setItem('verifyToken', decodeURIComponent(m[1]));
                }
            } catch (e) {
                console.warn('[verify preboot] failed to capture token', e);
            }
        })();
    </script>
    <script>
        (function () {
            try {
                var href = window.location.href;
                var u = new URL(href);

                // 1) iz query stringa
                var token = u.searchParams.get('token');
                var email = u.searchParams.get('email');

                // 2) ako nema, probaj iz hash-a (neki klijenti to rade)
                if (!token || !email) {
                    var hash = (u.hash || '').replace(/^#/, '');
                    if (hash) {
                        var qp = new URLSearchParams(hash.includes('?') ? hash.slice(hash.indexOf('?') + 1) : hash);
                        token = token || qp.get('token');
                        email = email || qp.get('email');
                    }
                }

                if (token) sessionStorage.setItem('BB_reset_token', token);
                if (email) sessionStorage.setItem('BB_reset_email', email);
            } catch (_) { }
        })();
    </script>
