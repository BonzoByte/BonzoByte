<div class="bb-backdrop" appAccessibleClick (accessibleClick)="close()" aria-hidden="true">
    <div class="bb-modal"
         role="dialog" aria-modal="true" aria-labelledby="contact-title"
         appTrapFocus [onEscape]="close"
         (click)="$event.stopPropagation()">

        <button class="close-button" appAccessibleClick (accessibleClick)="close()" aria-label="Close">&times;</button>

        <h4 id="contact-title">Contact Us</h4>

        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-row">
                <label for="c-name">Name</label>
                <input id="c-name" type="text" formControlName="name" [class.invalid]="name?.invalid && name?.touched" />
                <p class="error" *ngIf="name?.hasError('required') && name?.touched">Required</p>
            </div>

            <div class="form-row">
                <label for="c-email">Email</label>
                <input id="c-email" type="email" formControlName="email" [class.invalid]="email?.invalid && email?.touched" />
                <p class="error" *ngIf="email?.hasError('required') && email?.touched">Required</p>
                <p class="error" *ngIf="email?.hasError('email') && email?.touched">Invalid email</p>
            </div>

            <div class="form-row">
                <label for="c-msg">Message</label>
                <textarea id="c-msg" rows="5" formControlName="message" [class.invalid]="message?.invalid && message?.touched"></textarea>
                <p class="error" *ngIf="message?.hasError('required') && message?.touched">Required</p>
                <p class="error" *ngIf="message?.hasError('minlength') && message?.touched">Minimum 10 characters</p>
            </div>

            <div class="text-center" style="margin-top: 8px;">
                <button type="submit" [disabled]="form.invalid || submitting">Send</button>
                <button type="button" class="link-button" (click)="close()" style="margin-left:12px;">Cancel</button>
            </div>
        </form>
    </div>
</div>
