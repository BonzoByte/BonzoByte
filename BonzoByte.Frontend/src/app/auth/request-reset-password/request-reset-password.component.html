<div class="bb-backdrop" appAccessibleClick (accessibleClick)="close()" aria-hidden="true">
    <div class="bb-modal"
         role="dialog"
         aria-modal="true"
         aria-labelledby="reqreset-title"
         appTrapFocus
         [onEscape]="close"
         (click)="$event.stopPropagation()">
        <button class="close-button" appAccessibleClick (accessibleClick)="close()" aria-label="Close">×</button>

        <form [formGroup]="emailForm" (ngSubmit)="requestReset()">
            <h4 id="reqreset-title" class="text-center">Zaboravljena lozinka</h4>

            <div class="form-row">
                <label for="email">Email adresa:</label>
                <input id="email" formControlName="email" type="email" placeholder="Unesi svoj email"
                       [class.invalid]="emailForm.get('email')?.invalid && (emailForm.get('email')?.touched || submitted)" />
                <div class="error-placeholder">
                    <p class="error" *ngIf="emailForm.get('email')?.hasError('required') && (emailForm.get('email')?.touched || submitted)">Obavezno</p>
                    <p class="error" *ngIf="emailForm.get('email')?.hasError('email') && (emailForm.get('email')?.touched || submitted)">Neispravan email.</p>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" [disabled]="emailForm.invalid">Pošalji reset link</button>
            </div>
        </form>
    </div>
</div>
