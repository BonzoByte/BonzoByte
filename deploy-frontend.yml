name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'BonzoByte.Frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'BonzoByte.Frontend/package-lock.json'  # <— ispravljeno

      - name: Install deps
        working-directory: BonzoByte.Frontend
        run: npm ci

      - name: Build Angular (project pages)
        working-directory: BonzoByte.Frontend
        run: npx ng build --configuration production --base-href "/BonzoByte/" --deploy-url "/BonzoByte/" --output-path dist/site
        # Ako build traži ime projekta, koristi:
        # run: npx ng build BonzoByte.Frontend --configuration production --base-href "/BonzoByte/" --deploy-url "/BonzoByte/" --output-path dist/site

      - name: Add 404 fallback
        working-directory: BonzoByte.Frontend
        run: cp dist/site/index.html dist/site/404.html

      - name: List output
        working-directory: BonzoByte.Frontend
        run: ls -la dist/site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: BonzoByte.Frontend/dist/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
